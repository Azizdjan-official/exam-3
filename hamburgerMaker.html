<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamurger maker</title>
    <link rel="stylesheet" href="ham.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    
    <div class="container-fluid">
            
            <div class="forBtns w-100  d-flex flex-row justify-content-around gap-1 py-3 ">
                <div class="layers border border-4 border-dark w-50 d-flex  flex-column align-items-center py-4">
                    <img src="./burger-layers/top-bread.png" alt="" class="top-bread w-25 mb-2">

                    <img src="./burger-layers/bottom-bread.png" alt="" class="bottom-bread w-25 mt-5">
                </div>
                <div class="btns w-50 gap-2 border border-4 border-dark d-flex  flex-row flex-wrap justify-content-around align-items-center">
                    <button class="btn btn-danger w-25 h-25 cheese">Cheese</button>
                    <button class="btn btn-danger w-25 h-25 meat">Meat</button>
                    <button class="btn btn-danger w-25 h-25 onion">Onion</button>
                    <button class="btn btn-danger w-25 h-25 salad">Salad</button>
                    <button class="btn btn-danger w-25 h-25 tomato">Tomato</button>
                    <button class="btn btn-danger w-25 h-25 ot">Pickle</button>
                    <button id="reset" class="btn btn-primary w-25">Clear</button>
                    <h3 id="total" class="btn btn-success w-25">total: $2</h3>
                </div>

                    
            </div>
            <div class="mahsulotlar w-100    d-flex flex-column justify-content-around border border-4 border-dark">
                <div class="lists d-flex flex-row justify-content-around">
                    <h1 class="mashulotlar2 cheese">Cheese - $2</h1>
                <h1 class="mashulotlar2 meat">Meat - $5</h1>
                <h1 class="mashulotlar2 onion">Onion - $1</h1>
                <h1 class="mashulotlar2 salad">Salad - $1</h1>
                <h1 class="mashulotlar2 tomato">Tomato - $2</h1>
                <h1 class="mashulotlar2 ot">Pickle - $3</h1>
                </div>
                <div class="imgs d-flex flex-row justify-content-around">
                    <img src="burger-layers/cheese.png" alt="cheese">
                    <img src="burger-layers/meat.png" alt="meat">
                    <img src="burger-layers/onion.png" alt="onion">
                    <img src="burger-layers/salad.png" alt="salad">
                    <img src="burger-layers/tomato.png" alt="tomato">
                    <img src="burger-layers/pickle.png" alt="ot">
                </div>
            </div>
            <div class="textarea">
                <textarea class="w-100 text-black fs-4 my-3 border border-4 border-dark" style="height: 28vh;" placeholder="Fikrlaringiz..."></textarea>
            </div>
    </div>
    <script src="ham.js"></script>
</body>
</html>
